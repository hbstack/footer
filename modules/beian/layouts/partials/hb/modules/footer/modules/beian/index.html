{{- with .Site.Params.hb.footer.beian }}
  <nav
    class="hb-footer-beian nav small justify-content-center mb-1">
    {{- with .icp_number }}
      <a
        class="nav-link text-body-secondary mb-1 py-0"
        href="http://beian.miit.gov.cn/"
        target="_blank"
        rel="noreferrer noopener">
        {{- . -}}
      </a>
    {{- end }}
    {{- with .number }}
      {{- $record := default "" (index (findRE `\d+` .) 0) }}
      <a
        class="nav-link text-body-secondary mb-1 py-0"
        href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode={{ $record }}"
        target="_blank"
        rel="noreferrer noopener">
        <img
          src="{{ `/images/gongan.png` | absURL }}"
          class="hb-footer-beian-img me-1 w-auto"
          alt="公安备案"
          width="20"
          height="22" />
        {{- . -}}
      </a>
    {{- end }}
  </nav>
{{- end -}}
